<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div class="center">
    <div class="ear ear--left"></div>
    <div class="ear ear--right"></div>

    <div class="face">
      <div class="eyes">
        <div class="eye eye--left">
          <div class="glow"></div>
        </div>
        <div class="eye eye--right">
          <div class="glow"></div>
        </div>
      </div>
      <div class="nose">
        <svg width="38.161" height="22.03">
          <path
            d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z"
            fill="#243946"></path>
        </svg>
        <div class="glow"></div>
      </div>
      <div class="mouth">
        <svg class="smile" viewBox="-2 -2 84 23" width="84" height="23">
          <path d="M0 0c3.76 9.279 9.69 18.98 26.712 19.238 17.022.258 10.72.258 28 0S75.959 9.182 79.987.161"
            fill="none" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"></path>
        </svg>
        <div class="mouth-hole"></div>
        <div class="tongue breath">
          <div class="tongue-top"></div>
          <div class="line"></div>
          <div class="median"></div>
        </div>
      </div>
    </div>

    <div class="hands">
      <div class="hand hand--left">
        <div class="finger">
          <div class="bone">
            <div class="nail"></div>
          </div>
        </div>
        <div class="finger">
          <div class="bone">
            <div class="nail"></div>
          </div>
        </div>
        <div class="finger">
          <div class="bone">
            <div class="nail"></div>
          </div>
        </div>
      </div>

      <div class="hand hand--right">
        <div class="finger">
          <div class="bone">
            <div class="nail"></div>
          </div>
        </div>
        <div class="finger">
          <div class="bone">
            <div class="nail"></div>
          </div>
        </div>
        <div class="finger">
          <div class="bone">
            <div class="nail"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="login">
      <label>
        <i class="fa fa-user"></i>
        <input type="text" class="username" autocomplete="on" placeholder="login">
      </label>

      <label>
        <i class="fa fa-lock"></i>
        <input type="password" class="password" autocomplete="off" placeholder="password">
        <button class="password-button">show</button>
      </label>

      <button class="login-button">LOGIN</button>
    </div>

    <div class="social-buttons">
      <div class="social">
        <i class="fa fa-instagram"></i>
      </div>
      <div class="social">
        <i class="fa fa-facebook"></i>
      </div>
      <div class="social">
        <i class="fa fa-twitter"></i>
      </div>
    </div>

    <div class="footer">UMAR PROGRAMMER</div>
   
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
